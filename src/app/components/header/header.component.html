<header class="relative flex flex-col bg-purple-900">
  <div
    class="md:grid md:grid-cols-3 flex flex-col gap-4 m-0 py-20 px-10 bg-gradient-to-tl from-purple-950 to-purple-900 text-white justify-center items-center"
  >
    <div class="logo flex flex-row justify-center items-center mb-4">
      <img
        (click)="goToPage('/')"
        class="w-60 cursor-pointer"
        src="assets/logo-rm.svg"
        alt="logo"
      />
    </div>

    <div class="flex flex-row w-full justify-center items-center mb-4">
      <div class="relative flex justify-center items-center w-full">
        <input
          class="w-full bg-white placeholder:text-purple-400 text-purple-950 text-sm border border-slate-200 rounded-full pl-4 pr-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow"
          placeholder="Faça sua pesquisa..."
        />

        <button
          class="rounded-full bg-transparent border-violet-50 py-2 px-3 border-2 border-transparent text-center text-sm text-white hover:text-violet-900 transition-all shadow-md hover:shadow-lg hover:bg-violet-50 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none ml-2"
          type="button"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-5 h-5 transition"
          >
            <path
              fill-rule="evenodd"
              d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>
    </div>

    <div class="links flex flex-col justify-center items-center w-full gap-4">
      <div *ngIf="!isUserLogged" class="flex flex-row gap-3">
        <a href="/login">Login</a> /
        <a href="/register">Registrar</a>
      </div>

      <div
        class="links flex flex-col justify-center items-center w-full gap-4"
        *ngIf="isUserLogged"
      >
        <p class="text-lg font-bold">Olá {{ userName }}, seja bem vindo!</p>
        <div class="flex gap-2">
          <button
            class="border-white border-2 py-1 px-8 rounded-full text-sm font-semibold hover:text-purple-900 hover:bg-white transition"
            (click)="goToPage('/profile')"
          >
            Perfil
          </button>
          <button
            class="border-white border-2 py-1 px-8 rounded-full text-sm font-semibold hover:text-purple-900 hover:bg-white transition"
            (click)="logout()"
          >
            Sair
          </button>
        </div>
      </div>

      <div class="flex flex-row gap-2">
        <img src="assets/social/facebook.svg" class="w-8" alt="" />
        <img src="assets/social/instagram.svg" class="w-8" alt="" />
        <img src="assets/social/youtube.svg" class="w-8" alt="" />
        <img src="assets/social/whatsapp.svg" class="w-8" alt="" />
      </div>

      <div
        (click)="goToPage('/shopping-cart')"
        class="flex flex-row gap-3 cursor-pointer"
      >
        <img src="assets/icons/cart-icon.svg" class="w-10" alt="" />
        <p class="text-base font-semibold">Carrinho <br />de Compras</p>
      </div>
    </div>
  </div>

  <!-- component -->
  <!-- This is an example component -->

  <nav class="bg-purple-900 w-full justify-center items-center">
    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
      <div class="relative flex items-center justify-center h-16">
        <!-- Botão para abrir o menu no mobile -->
        <button
          (click)="toggleMobileMenu()"
          class="md:hidden text-purple-100 hover:text-white focus:outline-none focus:ring-2 focus:ring-white"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            *ngIf="!isMobileMenuOpen"
            class="h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            />
          </svg>
          <svg
            *ngIf="isMobileMenuOpen"
            class="h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>

        <!-- Menu principal -->
        <div
          [ngClass]="{ block: isMobileMenuOpen, hidden: !isMobileMenuOpen }"
          class="md:flex w-full md:w-auto"
        >
          <ul class="flex flex-col md:flex-row">
            <!-- Item de navegação -->
            <li>
              <a
                href="/tarot"
                class="text-white font-medium hover:text-purple-300 block py-2 px-4"
                >Tarot Online</a
              >
            </li>

            <!-- Dropdown Banhos -->
            <li class="relative dropdown" (click)="toggleDropdown('banhos')">
              <button
                class="text-white font-medium hover:text-purple-300 py-2 px-4 flex items-center"
              >
                Banhos
              </button>

              <!-- Dropdown conteúdo -->
              <div
                *ngIf="isDropdownOpen['banhos']"
                class="absolute z-10 mt-2 w-44 bg-purple-900 rounded shadow-lg cursor-pointer"
              >
                <ul *ngFor="let category of banhos" class="py-1">
                  <li>
                    <a
                      (click)="goToPage('/category/' + category.id)"
                      class="block text-white hover:bg-purple-800 px-4 py-2 text-sm"
                      >{{ category.name }}</a
                    >
                  </li>
                </ul>
              </div>
            </li>

            <li
              class="relative dropdown"
              (click)="toggleDropdown('antiquario')"
            >
              <button
                class="text-white font-medium hover:text-purple-300 py-2 px-4 flex items-center"
              >
                Antiquário
              </button>

              <!-- Dropdown conteúdo -->
              <div
                *ngIf="isDropdownOpen['antiquario']"
                class="absolute z-10 mt-2 w-44 bg-purple-900 rounded shadow-lg cursor-pointer"
              >
              <ul *ngFor="let category of antiquario" class="py-1">
                <li>
                  <a
                    (click)="goToPage('/category/' + category.id)"
                    class="block text-white hover:bg-purple-800 px-4 py-2 text-sm"
                    >{{ category.name }}</a
                  >
                </li>
              </ul>
              </div>
            </li>

            <li class="relative dropdown" (click)="toggleDropdown('feiticos')">
              <button
                class="text-white font-medium hover:text-purple-300 py-2 px-4 flex items-center"
              >
                Feitiços
              </button>

              <!-- Dropdown conteúdo -->
              <div
                *ngIf="isDropdownOpen['feiticos']"
                class="absolute z-10 mt-2 w-44 bg-purple-900 rounded shadow-lg cursor-pointer"
              >
              <ul *ngFor="let category of feiticos" class="py-1">
                <li>
                  <a
                    (click)="goToPage('/category/' + category.id)"
                    class="block text-white hover:bg-purple-800 px-4 py-2 text-sm"
                    >{{ category.name }}</a
                  >
                </li>
              </ul>
              </div>
            </li>

            <li class="relative dropdown" (click)="toggleDropdown('seres')">
              <button
                class="text-white font-medium hover:text-purple-300 py-2 px-4 flex items-center"
              >
                Seres Elementais
              </button>

              <!-- Dropdown conteúdo -->
              <div
                *ngIf="isDropdownOpen['seres']"
                class="absolute z-10 mt-2 w-44 bg-purple-900 rounded shadow-lg cursor-pointer"
              >
              <ul *ngFor="let category of seres" class="py-1">
                <li>
                  <a
                    (click)="goToPage('/category/' + category.id)"
                    class="block text-white hover:bg-purple-800 px-4 py-2 text-sm"
                    >{{ category.name }}</a
                  >
                </li>
              </ul>
              </div>
            </li>

            <li class="relative dropdown" (click)="toggleDropdown('hp')">
              <button
                class="text-white font-medium hover:text-purple-300 py-2 px-4 flex items-center"
              >
                Harry Potter
              </button>

              <!-- Dropdown conteúdo -->
              <div
                *ngIf="isDropdownOpen['hp']"
                class="absolute z-10 mt-2 w-44 bg-purple-900 rounded shadow-lg cursor-pointer"
              >
              <ul *ngFor="let category of hp" class="py-1">
                <li>
                  <a
                    (click)="goToPage('/category/' + category.id)"
                    class="block text-white hover:bg-purple-800 px-4 py-2 text-sm"
                    >{{ category.name }}</a
                  >
                </li>
              </ul>
              </div>
            </li>

            <li
              class="relative dropdown"
              (click)="toggleDropdown('suprimentos')"
            >
              <button
                class="text-white font-medium hover:text-purple-300 py-2 px-4 flex items-center"
              >
                Suprimentos Mágicos
              </button>

              <!-- Dropdown conteúdo -->
              <div
                *ngIf="isDropdownOpen['suprimentos']"
                class="absolute z-10 mt-2 w-44 bg-purple-900 rounded shadow-lg cursor-pointer"
              >
              <ul *ngFor="let category of suprimentos" class="py-1">
                <li>
                  <a
                    (click)="goToPage('/category/' + category.id)"
                    class="block text-white hover:bg-purple-800 px-4 py-2 text-sm"
                    >{{ category.name }}</a
                  >
                </li>
              </ul>
              </div>
            </li>

            <li>
              <a
                href="/tarot"
                class="text-white font-medium hover:text-purple-300 block py-2 px-4"
                >Trabalhe Conosco</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>
