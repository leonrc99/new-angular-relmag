<div class="p-6">
  <h2 class="text-xl font-bold mb-4 text-purple-700">Resumo de Vendas</h2>

  <!-- Cards de Resumo -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
    <div class="bg-purple-200 text-purple-900 p-4 rounded shadow">
      <h3 class="text-sm font-semibold">Total de Vendas</h3>
      <p class="text-2xl font-bold">{{ totalSales }}</p>
    </div>
    <div class="bg-purple-200 text-purple-900 p-4 rounded shadow">
      <h3 class="text-sm font-semibold">Produtos Vendidos</h3>
      <p class="text-2xl font-bold">{{ totalProductsSold }}</p>
    </div>
    <div class="bg-purple-200 text-purple-900 p-4 rounded shadow">
      <h3 class="text-sm font-semibold">Clientes Ativos</h3>
      <p class="text-2xl font-bold">{{ activeCustomers }}</p>
    </div>
    <div class="bg-purple-200 text-purple-900 p-4 rounded shadow">
      <h3 class="text-sm font-semibold">Média de Ticket</h3>
      <p class="text-2xl font-bold">{{ averageTicket | currency: 'BRL' }}</p>
    </div>
  </div>

  <!-- Gráfico de Faturamento -->
  <div class="my-8">
    <h3 class="text-lg font-semibold mb-4 text-purple-700">Faturamento Mensal</h3>
    <canvas id="revenueChart"></canvas>
  </div>

  <!-- Gráfico de Produtos Vendidos -->
  <div class="my-8">
    <h3 class="text-lg font-semibold mb-4 text-purple-700">Produtos Vendidos (Mensal)</h3>
    <canvas id="productSalesChart"></canvas>
  </div>
</div>
