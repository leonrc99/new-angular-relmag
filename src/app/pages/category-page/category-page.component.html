
<app-breadcrumb categoryName="{{ category }}"></app-breadcrumb>

<div class="flex flex-col justify-center items-center" *ngIf="isLoading" class="loading">
  <p>Carregando produtos...</p>
</div>

<div class="flex flex-col justify-center items-center" *ngIf="!isLoading && products.length === 0">
  <p>Não há produtos disponíveis nesta categoria.</p>
</div>

<div class="flex flex-col justify-center items-center" *ngIf="!isLoading && products.length > 0">
  <div class="grid md:grid-cols-4 grid-cols-1 gap-3">
    <app-product-card
      *ngFor="let product of products"
      class="snap-start flex-shrink-0 w-full sm:w-1/2 md:w-1/3 xl:w-1/4"
      productName="{{ product.name }}"
      productDescription="{{ product.description }}"
      productPrice="{{ product.price }}"
      productId="{{ product.id }}"
      userId="{{ userId }}"
    ></app-product-card>
  </div>
</div>
